<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Free Web Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="manifest" href="manifest.json">
<style>
body { margin:0; font-family:Arial; }
.top { display:flex; background:#222; padding:5px; }
input { flex:1; padding:10px; border:none; }
button { padding:10px; background:#4CAF50; color:white; border:none; }
iframe { width:100%; height:92vh; border:none; }
</style>
</head>

<body>

<div class="top">
  <input id="url" placeholder="Enter website URL">
  <button onclick="go()">GO</button>
</div>

<iframe id="view"></iframe>

<script>
function go() {
  let url = document.getElementById("url").value.trim();
  if (!url.startsWith("http")) {
    url = "https://" + url;
  }
  document.getElementById("view").src = url;
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js');
}
</script>

</body>
</html>
